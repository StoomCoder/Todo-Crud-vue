<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>My gym</title>
</head>

<body>



    <div id="app" class="container mt-5">
        <h3>{{tittle}}</h3>

        <div>
            <input type="text" class="form-control my-3" placeholder="Add new exercise" v-model="newExercise"
                @keyup.enter="addToDo">
            <input type="button" class="btn btn-info btn-block" value="Add" @click="addToDo">
        </div>

        <div class="mt-3">
            <div class="row">
                <div class="card col-4 " v-for="(exercise, index) of exercises" style="width: 15rem;">
                    <img src="https://picsum.photos/200" class="card-img-top mt-3 rounded-circle" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{index+1}} - {{exercise.exercise}}</h5>


                        <div>

                            <p :class="['alert', exercise.state ? 'alert-success': 'alert-danger']" role="alert"
                                class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                Qui doloribus earum corrupti est voluptate velit debitis ratione fugiat
                                veritatis accusamus adipisci eos, ea, aliquid esse quasi repellat enim amet aut!</p>
                        
                        </div>
                        <div class="d-flex justify-content-around pt-3">
                            <input type="button" class="btn btn-success btn-sm" @click="editToDo(index)" value="OK">
                            <input type="button" class="btn btn-danger btn-sm"  @click="deleteToDo(index)" value="X">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--JS DE VUE-->
    <script src="js/js.js"></script>
</body>

</html>
